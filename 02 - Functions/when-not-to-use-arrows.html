<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>When _not_ to use arrows =></title>
</head>
<body>
<style>
  button { font-size: 100px; }
  .on { background: #ffc600; }
</style>
<button id="pushy">Push Me</button>

<script>
  /*
    In general, when you do not need 'this' or the 'arguments' object, then you
    can use arrow functions.
  */

  // When you really need `this`
  const button = document.querySelector('#pushy');
  button.addEventListener('click', function() {
    console.log(this);
    this.classList.toggle('on');
  });

  // When you need a method to bind to an object
  const person = {
    points: 23,
    score() { // equivalent to score: function() {}
      console.log(this);
      this.points++;
    }
  }

  // When you need to add a prototype method
  class Car {
    constructor(make, colour) {
      this.make = make;
      this.colour = colour;
    }
  }

  const beemer = new Car('bmw', 'blue');
  const subie = new Car('Subaru', 'white');

  // Arrow function will not work here
  Car.prototype.summarize = function() {
     return `This car is a ${this.make} in the colour ${this.colour}`;
  };

  // When you need arguments object
  const orderChildren = function() {
    const children = Array.from(arguments);
    return children.map((child, i) => {
      return `${child} was child #${i + 1}`;
    })
    console.log(arguments);
  }


</script>
</body>
</html>
